<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блоки</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .block {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            position: relative;
        }

        .edit-btn, .delete-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        .edit-btn:hover, .delete-btn:hover {
            background-color: #2980b9;
        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="block">
    <p>Це перший блок тексту.</p>
    <button class="edit-btn" onclick="editBlock(this)">Редагувати</button>
    <button class="delete-btn" onclick="deleteBlock(this)">Видалити</button>
</div>

<div class="block">
    <p>Це другий блок тексту.</p>
    <button class="edit-btn" onclick="editBlock(this)">Редагувати</button>
    <button class="delete-btn" onclick="deleteBlock(this)">Видалити</button>
</div>

<script src="index.js"></script>

</body>
</html>
