<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #userTable {
            max-width: 500px;
        }
    </style>
</head>
<body>

<table id="userTable">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Ім'я</th>
        <th>Прізвище</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td>1</td>
        <td>Іван</td>
        <td>Іванов</td>
    </tr>
    </tbody>
</table>

<form id="addUserForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" name="lastName" required>

    <input type="submit" value="Додати користувача">
</form>

<script src="index.js"></script>

</body>
</html>
