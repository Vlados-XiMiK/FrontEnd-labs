<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Squares</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }

        .square {
            position: absolute;
            cursor: move;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="square" style="width: 100px; height: 100px; background-color: blue;"></div>
    <div class="square" style="width: 100px; height: 100px; background-color: black; top: 100px; left: 200px;"></div>
    <div class="square" style="width: 100px; height: 100px; background-color: yellow; top: 200px; left: 200px;"></div>
</div>
</body>
</html>
