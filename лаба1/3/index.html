<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h1>Маніпуляція з датою</h1>

<label for="day">День:</label>
<input type="number" id="day" min="1" max="31" required>

<label for="month">Місяць:</label>
<input type="number" id="month" min="1" max="12" required>

<label for="year">Рік:</label>
<input type="number" id="year" min="1" required>

<button onclick="manipulateDate()">Вивести попередню та наступну дату</button>

<p id="result"></p>

<script src="index.js"></script>

</body>
</html>
