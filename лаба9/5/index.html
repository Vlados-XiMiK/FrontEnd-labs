<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лаби</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
            max-width: 200px;
        }

        .product span {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="products">
    <div class="product">
        <span>Брюки</span>
        <button onclick="addToCart('Брюки')">Замовити</button>
    </div>
    <div class="product">
        <span>Сорочка</span>
        <button onclick="addToCart('Сорочка')">Замовити</button>
    </div>
    <div class="product">
        <span>Шорти</span>
        <button onclick="addToCart('Шорти')">Замовити</button>
    </div>
    <div class="product">
        <span>Туфлі</span>
        <button onclick="addToCart('Туфлі')">Замовити</button>
    </div>
    <!-- Додайте інші товари за аналогією -->
</div>

<div id="cart">
    <h2>Кошик</h2>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Товар</th>
            <th>Кількість</th>
        </tr>
        </thead>
        <tbody id="cartItems"></tbody>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
