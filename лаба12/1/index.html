<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма збереження в LocalStorage</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Форма збереження в LocalStorage</h1>

<form id="myForm">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name">

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email">

    <label for="message">Повідомлення:</label>
    <textarea id="message" name="message"></textarea>

    <label for="checkbox">Чекбокс:</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <label>Радіокнопка 1:
        <input type="radio" name="radio" value="option1">
    </label>

    <label>Радіокнопка 2:
        <input type="radio" name="radio" value="option2">
    </label>

    <label>Радіокнопка 3:
        <input type="radio" name="radio" value="option3">
    </label>

    <label for="select">Випадаючий список:</label>
    <select id="select" name="select">
        <option value="option1">Опція 1</option>
        <option value="option2">Опція 2</option>
        <option value="option3">Опція 3</option>
    </select>

    <button type="button" onclick="saveFormData()">Зберегти дані</button>
</form>

<script src="index.js"></script>
</body>
</html>
