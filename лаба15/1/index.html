<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Drawing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 10px;
