<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Утікаюча кнопка</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            width: 800px;
            height: 800px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #runawayButton {
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.2s, top 0.2s;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #runawayButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="container" onmouseover="moveButton()">
    <button id="runawayButton">Натискай мене!</button>
</div>

<script src="index.js"></script>
</body>
</html>
